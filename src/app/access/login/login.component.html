<body class="bg-default">
  <div class="main-content">
    <!-- Navbar -->
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br>
    <!-- Page content -->
    <div class="container mt--8 pb-1">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-transparent pb-2">
              <div class="text-muted text-center mt-0 mb-0"><small>
                  <img src="https://eternitech.com/wp-content/uploads/2016/10/superpoll_logo.png"
                    class="navbar-brand-img logo-brand" alt="...">
                </small></div>
              <div class="btn-wrapper text-center">
                <a href="#" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg"></span>
                  <span class="btn-inner--text">Github</span>
                </a>
                <a href="#" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-4 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div>
              <form role="form" (ngSubmit)="tryLogin()" #loginForm="ngForm">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" id="email" type="email" required
                      [(ngModel)]="loginData.email" name="email" #email="ngModel">
                  </div>
                  <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Email requerido
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Contraseña" type="password" id="password" required
                      [(ngModel)]="loginData.password" name="password" #password="ngModel">
                  </div>
                  <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Contraseña requerido
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Recordar</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4" [disabled]="!loginForm.form.valid">Login</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="#" class="text-light"><small></small></a>
            </div>
            <div class="col-6 text-right">
              <a [routerLink]="['register']" class="text-light"><small>Create new account</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <br><br><br><br><br>

  <footer class="py-0">
    <div class="container">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-2 offset-5">
          <div class="copyright text-center text-xl-left text-muted">
            &copy; 2018 <a href="https://www.creative-tim.com" class="font-weight-bold ml-1" target="_blank">
              Soft</a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Argon Scripts -->
  <!-- Core -->

</body>
